databaseChangeLog:
  - changeSet:
      id: create-directors
      author: sergii
      changes:
        - createTable:
            tableName: directors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: create-movies
      author: sergii
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: release_year
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: genre
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: director_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: director_id
            baseTableName: movies
            constraintName: fk_movie_director
            referencedColumnNames: id
            referencedTableName: directors
            onDelete: CASCADE

        - createIndex:
            indexName: idx_movie_director_id
            tableName: movies
            columns:
              - column:
                  name: director_id

  - changeSet:
      id: add 4 directors
      author: sergii
      changes:
        - insert:
            tableName: directors
            columns:
              - column: {name: id, valueNumeric: 1}
              - column: {name: name, value: "Christopher Nolan"}
        - insert:
            tableName: directors
            columns:
              - column: {name: id, valueNumeric: 2}
              - column: {name: name, value: "Quentin Tarantino"}
        - insert:
            tableName: directors
            columns:
              - column: {name: id, valueNumeric: 3}
              - column: {name: name, value: "Martin Scorsese"}
        - insert:
            tableName: directors
            columns:
              - column: {name: id, valueNumeric: 4}
              - column: {name: name, value: "Greta Gerwig"}
